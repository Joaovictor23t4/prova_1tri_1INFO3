<meta charset="UTF-8">

<script>
    const primeiro = Number(prompt(`Informe sua média do primeiro trimestre`).replace("," , "."));
    const segundo = Number(prompt(`Informe sua média do segundo trimestre`).replace("," , "."));
    const terceiro = Number(prompt(`Informe sua média do terceiro trimestre`).replace("," , "."));
    const mediaFinal = (primeiro + segundo + terceiro) / 3;
    document.write (`A sua média final será de ${mediaFinal.toFixed(1).replace("." , ",")}`);
</script>
