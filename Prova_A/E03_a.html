<meta charset="UTF-8">

<script>
    const primeira = Number(prompt(`Informe a nota da sua primeira avaliação`).replace("," , "."));

    const segunda = Number(prompt(`Informe a nota da sua segunda avaliação`).replace("," , "."));

    const terceira = Number(prompt(`Informe a nota da sua terceira avaliação`).replace("," , "."));

    const media = (primeira * 1 + segunda * 2 + terceira * 7) / 10

    document.write(`A sua média semestral será ${media.toFixed(1).replace("." , ",")}`);
</script>
