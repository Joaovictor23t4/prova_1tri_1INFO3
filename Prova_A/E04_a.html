<meta charset="UTF-8">

<script>
    const salarioAntes = Number(prompt(`Informe o seu salário antes da inflação`).replace("," , "."));

    const salarioReajustado = salarioAntes + (salarioAntes * 0.053);

    document.write(`O seu salário após o reajuste da inflação será de R$${salarioReajustado.toFixed(2).replace("." , ",")}`);
</script>
