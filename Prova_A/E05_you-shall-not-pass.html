<meta charset="UTF-8">

<script>
    const kmLitro = Number(prompt(`Informe quantos quilômetros a motocicleta consegue percorrer a cada um litro de combustível`));

    const quilometragem = Number(prompt(`Informe a quilometragem que a motocicleta percorre para chegar ao trabalho e voltar para casa`));

    const litrosGastos = quilometragem / kmLitro;
    
    const custo = (200 * quilometragem) / 2000;

    document.write(`A quantidade de litros gastos será de${litrosGastos} será de R$${custo.toFixed(2).replace("." , ",")}`);
</script>
